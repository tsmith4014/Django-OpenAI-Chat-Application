<!-- gpt_template.html -->
<!DOCTYPE html>
<html>
<head>
  <title>GPT-3 Request Form</title>
  <style>
  .spinner {
      margin: 100px auto;
      width: 50px;
      height: 40px;
      text-align: center;
      font-size: 10px;
  }

  .spinner > div {
      background-color: #333;
      height: 100%;
      width: 6px;
      display: inline-block;

      -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
      animation: stretchdelay 1.2s infinite ease-in-out;
  }

  .spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
  }

  .spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
  }

  .spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
  }

  .spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
  }

  @-webkit-keyframes stretchdelay {
      0%, 40%, 100% { transform: scaleY(0.4) }  
      20% { transform: scaleY(1.0) }
  }

  @keyframes stretchdelay {
      0%, 40%, 100% { transform: scaleY(0.4) }  
      20% { transform: scaleY(1.0) }
  }
  </style>
</head>

<body style="text-align:center;">
  <h1>GPT-3 Request Form</h1>
  <form id="gptForm" method="post">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Submit" />
  </form>

  <form action="{% url 'gpt_sub_response_list' %}" method="get">
    <input type="submit" value="View GPT Sub Responses">
  </form>
  
  <p><a href="{% url 'home' %}">Go back to Home</a></p>

  <!-- Spinner -->
  <div id="loading" style="display: none;">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      Loading...
  </div>

  <!-- JavaScript to show spinner on submit -->
  <script>
  document.getElementById('gptForm').addEventListener('submit', function() {
      document.getElementById('loading').style.display = 'block';
  });
  </script>
</body>
</html>
