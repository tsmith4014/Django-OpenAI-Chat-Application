

{% block content %}
  <h2>Are you sure you want to delete this GPT Sub Response?</h2>
  <form method="post">
    {% csrf_token %}
    <p>{{ gpt_sub_response.id }}: {{ gpt_sub_response.text }}</p>
    <input type="submit" value="Confirm">
    <a href="{% url 'gpt_sub_response_list' %}">Cancel</a>
  </form>
{% endblock %}
