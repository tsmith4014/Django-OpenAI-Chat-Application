<!-- image_prompt_response.html -->
<body style="text-align:center;">
  <h2>ChatGPT Images</h2>
  {% for image_url in image_urls %}
    <a href="{{ image_url }}" target="_blank">
      <img src="{{ image_url }}" alt="Generated image" style="width:200px;height:200px;">
    </a>
  {% endfor %}
  <form action="{% url 'gpt_sub_response_list' %}" method="get">
    <input type="submit" value="View GPT Sub Responses">
  </form>
  <p><a href="{% url 'home' %}">Go back to Home</a></p>
</body>
