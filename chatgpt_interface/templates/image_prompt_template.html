<!-- image_prompt_template.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Image Prompt Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        color: #333;
        margin-top: 40px;
      }
      form {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #bbbbbb;
        margin: auto;
        width: 60%;
        text-align: center;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #bbbbbb;
        font-size: 18px;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #bbbbbb;
        font-size: 18px;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #bbbbbb;
        font-size: 18px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Image Prompt Form</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Submit" />
    </form>
    <form action="{% url 'gpt_sub_response_list' %}" method="get">
      <input type="submit" value="View GPT Sub Responses">
    </form>
    <p><a href="{% url 'home' %}">Go back to Home</a></p>
  </body>
</html>
